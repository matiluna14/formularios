<hr>

<div class="row">

    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

            <!--campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del producto">
                    
                    <span class="form-text text-danger"
                          *ngIf="campoNombreValido()">
                          Debe ser de 4 letras
                    </span>
                </div>
            </div>


            <!--campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="precio"
                           placeholder="Precio del producto">

                           <span class="form-text text-danger"
                                 *ngIf="campoPrecioValido()">
                                  El precio debe ser mayor a 0
                           </span>                

                </div>
            </div>


            <!--campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           formControlName="existencias"
                           placeholder="Existencias del producto">

                           <span class="form-text text-danger"
                                 *ngIf="campoExistenciasValido()">
                                  Las existencias deben ser 0 o mayor
                           </span> 
                    
                </div>
            </div>

            <!--boton Guardar-->
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            >
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>

{{miFormulario.valid}}
