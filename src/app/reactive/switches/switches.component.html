<h1>Reactivos switches</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       formControlName="genero"
                       id="radioMasculino">
                
                <label class="form-check-label" for="radioMasculino">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       formControlName="genero"
                       id="radioFemenino">
                
                <label class="form-check-label" for="radioFemenino">Femenino</label>
            </div>

        </div>
   
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">

                <input class="form-check-input"
                       type="checkbox"
                       formControlName="notificaciones"
                       id="flexSwitchCheckChecked">

                <label class="form-check-label"
                       for="flexSwitchCheckChecked"></label>

            </div>

        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check form-switch-mt-2">

                <input class="form-check-input"
                       type="checkbox"
                       formControlName="condiciones"
                       id="flexCheckDefault">

                <label class="form-check-label"
                       for="flexSwitchCheckChecked">Terminos y condiciones de uso</label>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">

            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>



<h3>value</h3>
{{miFormulario.value | json}}

<br>
<h3>persona</h3>
{{persona| json}}

<h3>valid</h3>
{{miFormulario.valid}}
