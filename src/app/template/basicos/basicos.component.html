<hr>

<div class="row">

    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!--campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           placeholder="Nombre del producto"
                           ngModel
                           name="producto"
                           required
                           minlength="3">
                    
                    <span class="form-text text-danger"
                          *ngIf="productoValido()">
                          Debe ser de 3 letras
                    </span>
                </div>
            </div>


            <!--campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Precio del producto"
                           ngModel
                           name="precio"
                           required>

                           <span class="form-text text-danger"
                                 *ngIf="precioValido()">
                                  El precio debe ser mayor a 0
                           </span>                

                </div>
            </div>


            <!--campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           placeholder="Existencias del producto"
                           ngModel
                           name="existencias"
                           required
                           >
                    
                </div>
            </div>

            <!--boton Guardar-->
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            >
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>
